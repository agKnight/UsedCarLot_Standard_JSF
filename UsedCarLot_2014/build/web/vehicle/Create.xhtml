<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_vin}" for="vin" />
                    <h:inputText id="vin" value="#{vehicleController.selected.vin}" title="#{bundle.CreateVehicleTitle_vin}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_vin}"/>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_make}" for="make" />
                    <h:inputText id="make" value="#{vehicleController.selected.make}" title="#{bundle.CreateVehicleTitle_make}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_make}"/>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_model}" for="model" />
                    <h:inputText id="model" value="#{vehicleController.selected.model}" title="#{bundle.CreateVehicleTitle_model}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_model}"/>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_year}" for="year" />
                    <h:inputText id="year" value="#{vehicleController.selected.year}" title="#{bundle.CreateVehicleTitle_year}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_year}"/>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_color}" for="color" />
                    <h:inputText id="color" value="#{vehicleController.selected.color}" title="#{bundle.CreateVehicleTitle_color}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_onLot}" for="onLot" />
                    <h:inputText id="onLot" value="#{vehicleController.selected.onLot}" title="#{bundle.CreateVehicleTitle_onLot}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_onLot}"/>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_price}" for="price" />
                    <h:inputText id="price" value="#{vehicleController.selected.price}" title="#{bundle.CreateVehicleTitle_price}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_maintenanceSchedule}" for="maintenanceSchedule" />
                    <h:selectOneMenu id="maintenanceSchedule" value="#{vehicleController.selected.maintenanceSchedule}" title="#{bundle.CreateVehicleTitle_maintenanceSchedule}" >
                        <f:selectItems value="#{maintenanceScheduleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_previousOwnerPreviousOwnerID}" for="previousOwnerPreviousOwnerID" />
                    <h:selectOneMenu id="previousOwnerPreviousOwnerID" value="#{vehicleController.selected.previousOwnerPreviousOwnerID}" title="#{bundle.CreateVehicleTitle_previousOwnerPreviousOwnerID}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_previousOwnerPreviousOwnerID}">
                        <f:selectItems value="#{previousOwnerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_newOwnerNewOwnerID}" for="newOwnerNewOwnerID" />
                    <h:selectOneMenu id="newOwnerNewOwnerID" value="#{vehicleController.selected.newOwnerNewOwnerID}" title="#{bundle.CreateVehicleTitle_newOwnerNewOwnerID}" required="true" requiredMessage="#{bundle.CreateVehicleRequiredMessage_newOwnerNewOwnerID}">
                        <f:selectItems value="#{newOwnerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{vehicleController.create}" value="#{bundle.CreateVehicleSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{vehicleController.prepareList}" value="#{bundle.CreateVehicleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.CreateVehicleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
