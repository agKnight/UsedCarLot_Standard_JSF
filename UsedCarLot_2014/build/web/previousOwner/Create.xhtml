<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePreviousOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePreviousOwnerLabel_previousOwnerID}" for="previousOwnerID" />
                    <h:inputText id="previousOwnerID" value="#{previousOwnerController.selected.previousOwnerID}" title="#{bundle.CreatePreviousOwnerTitle_previousOwnerID}" required="true" requiredMessage="#{bundle.CreatePreviousOwnerRequiredMessage_previousOwnerID}"/>
                    <h:outputLabel value="#{bundle.CreatePreviousOwnerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{previousOwnerController.selected.firstName}" title="#{bundle.CreatePreviousOwnerTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreatePreviousOwnerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{previousOwnerController.selected.lastName}" title="#{bundle.CreatePreviousOwnerTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreatePreviousOwnerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{previousOwnerController.selected.address}" title="#{bundle.CreatePreviousOwnerTitle_address}" />
                    <h:outputLabel value="#{bundle.CreatePreviousOwnerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{previousOwnerController.selected.city}" title="#{bundle.CreatePreviousOwnerTitle_city}" />
                    <h:outputLabel value="#{bundle.CreatePreviousOwnerLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{previousOwnerController.selected.postalCode}" title="#{bundle.CreatePreviousOwnerTitle_postalCode}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{previousOwnerController.create}" value="#{bundle.CreatePreviousOwnerSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{previousOwnerController.prepareList}" value="#{bundle.CreatePreviousOwnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.CreatePreviousOwnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
