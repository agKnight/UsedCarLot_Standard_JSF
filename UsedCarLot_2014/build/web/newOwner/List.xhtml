<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNewOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNewOwnerEmpty}" rendered="#{newOwnerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{newOwnerController.items.rowCount > 0}">
                    <h:outputText value="#{newOwnerController.pagination.pageFirstItem + 1}..#{newOwnerController.pagination.pageLastItem + 1}/#{newOwnerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton action="#{newOwnerController.previous}" value="#{bundle.Previous} #{newOwnerController.pagination.pageSize}" rendered="#{newOwnerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton action="#{newOwnerController.next}" value="#{bundle.Next} #{newOwnerController.pagination.pageSize}" rendered="#{newOwnerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{newOwnerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewOwnerTitle_newOwnerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.newOwnerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewOwnerTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewOwnerTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewOwnerTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewOwnerTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNewOwnerTitle_postalCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.postalCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{newOwnerController.prepareView}" value="#{bundle.ListNewOwnerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{newOwnerController.prepareEdit}" value="#{bundle.ListNewOwnerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{newOwnerController.destroy}" value="#{bundle.ListNewOwnerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{newOwnerController.prepareCreate}" value="#{bundle.ListNewOwnerCreateLink}"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.ListNewOwnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
