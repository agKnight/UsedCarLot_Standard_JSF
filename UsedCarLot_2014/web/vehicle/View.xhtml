<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVehicleLabel_vin}"/>
                    <h:outputText value="#{vehicleController.selected.vin}" title="#{bundle.ViewVehicleTitle_vin}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_make}"/>
                    <h:outputText value="#{vehicleController.selected.make}" title="#{bundle.ViewVehicleTitle_make}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_model}"/>
                    <h:outputText value="#{vehicleController.selected.model}" title="#{bundle.ViewVehicleTitle_model}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_year}"/>
                    <h:outputText value="#{vehicleController.selected.year}" title="#{bundle.ViewVehicleTitle_year}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_color}"/>
                    <h:outputText value="#{vehicleController.selected.color}" title="#{bundle.ViewVehicleTitle_color}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_onLot}"/>
                    <h:outputText value="#{vehicleController.selected.onLot}" title="#{bundle.ViewVehicleTitle_onLot}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_price}"/>
                    <h:outputText value="#{vehicleController.selected.price}" title="#{bundle.ViewVehicleTitle_price}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_maintenanceSchedule}"/>
                    <h:outputText value="#{vehicleController.selected.maintenanceSchedule}" title="#{bundle.ViewVehicleTitle_maintenanceSchedule}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_previousOwnerPreviousOwnerID}"/>
                    <h:outputText value="#{vehicleController.selected.previousOwnerPreviousOwnerID}" title="#{bundle.ViewVehicleTitle_previousOwnerPreviousOwnerID}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_newOwnerNewOwnerID}"/>
                    <h:outputText value="#{vehicleController.selected.newOwnerNewOwnerID}" title="#{bundle.ViewVehicleTitle_newOwnerNewOwnerID}"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{vehicleController.destroyAndView}" value="#{bundle.ViewVehicleDestroyLink}"/>
                <br />
                <br />
                <h:commandButton action="Edit" value="#{bundle.ViewVehicleEditLink}"/>
                <br />
                <h:commandButton action="#{vehicleController.prepareCreate}" value="#{bundle.ViewVehicleCreateLink}" />
                <br />
                <h:commandButton action="#{vehicleController.prepareList}" value="#{bundle.ViewVehicleShowAllLink}"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.ViewVehicleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
