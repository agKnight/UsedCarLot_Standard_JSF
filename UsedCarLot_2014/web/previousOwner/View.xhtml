<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPreviousOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPreviousOwnerLabel_previousOwnerID}"/>
                    <h:outputText value="#{previousOwnerController.selected.previousOwnerID}" title="#{bundle.ViewPreviousOwnerTitle_previousOwnerID}"/>
                    <h:outputText value="#{bundle.ViewPreviousOwnerLabel_firstName}"/>
                    <h:outputText value="#{previousOwnerController.selected.firstName}" title="#{bundle.ViewPreviousOwnerTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewPreviousOwnerLabel_lastName}"/>
                    <h:outputText value="#{previousOwnerController.selected.lastName}" title="#{bundle.ViewPreviousOwnerTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewPreviousOwnerLabel_address}"/>
                    <h:outputText value="#{previousOwnerController.selected.address}" title="#{bundle.ViewPreviousOwnerTitle_address}"/>
                    <h:outputText value="#{bundle.ViewPreviousOwnerLabel_city}"/>
                    <h:outputText value="#{previousOwnerController.selected.city}" title="#{bundle.ViewPreviousOwnerTitle_city}"/>
                    <h:outputText value="#{bundle.ViewPreviousOwnerLabel_postalCode}"/>
                    <h:outputText value="#{previousOwnerController.selected.postalCode}" title="#{bundle.ViewPreviousOwnerTitle_postalCode}"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{previousOwnerController.destroyAndView}" value="#{bundle.ViewPreviousOwnerDestroyLink}"/>
                <br />
                <br />
                <h:commandButton action="Edit" value="#{bundle.ViewPreviousOwnerEditLink}"/>
                <br />
                <h:commandButton action="#{previousOwnerController.prepareCreate}" value="#{bundle.ViewPreviousOwnerCreateLink}" />
                <br />
                <h:commandButton action="#{previousOwnerController.prepareList}" value="#{bundle.ViewPreviousOwnerShowAllLink}"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.ViewPreviousOwnerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
