<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPreviousOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPreviousOwnerEmpty}" rendered="#{previousOwnerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{previousOwnerController.items.rowCount > 0}">
                    <h:outputText value="#{previousOwnerController.pagination.pageFirstItem + 1}..#{previousOwnerController.pagination.pageLastItem + 1}/#{previousOwnerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton action="#{previousOwnerController.previous}" value="#{bundle.Previous} #{previousOwnerController.pagination.pageSize}" rendered="#{previousOwnerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton action="#{previousOwnerController.next}" value="#{bundle.Next} #{previousOwnerController.pagination.pageSize}" rendered="#{previousOwnerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{previousOwnerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreviousOwnerTitle_previousOwnerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.previousOwnerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreviousOwnerTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreviousOwnerTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreviousOwnerTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreviousOwnerTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreviousOwnerTitle_postalCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.postalCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{previousOwnerController.prepareView}" value="#{bundle.ListPreviousOwnerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{previousOwnerController.prepareEdit}" value="#{bundle.ListPreviousOwnerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{previousOwnerController.destroy}" value="#{bundle.ListPreviousOwnerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{previousOwnerController.prepareCreate}" value="#{bundle.ListPreviousOwnerCreateLink}"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.ListPreviousOwnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
