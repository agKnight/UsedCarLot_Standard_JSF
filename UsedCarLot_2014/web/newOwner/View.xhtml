<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNewOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNewOwnerLabel_newOwnerID}"/>
                    <h:outputText value="#{newOwnerController.selected.newOwnerID}" title="#{bundle.ViewNewOwnerTitle_newOwnerID}"/>
                    <h:outputText value="#{bundle.ViewNewOwnerLabel_firstName}"/>
                    <h:outputText value="#{newOwnerController.selected.firstName}" title="#{bundle.ViewNewOwnerTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewNewOwnerLabel_lastName}"/>
                    <h:outputText value="#{newOwnerController.selected.lastName}" title="#{bundle.ViewNewOwnerTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewNewOwnerLabel_address}"/>
                    <h:outputText value="#{newOwnerController.selected.address}" title="#{bundle.ViewNewOwnerTitle_address}"/>
                    <h:outputText value="#{bundle.ViewNewOwnerLabel_city}"/>
                    <h:outputText value="#{newOwnerController.selected.city}" title="#{bundle.ViewNewOwnerTitle_city}"/>
                    <h:outputText value="#{bundle.ViewNewOwnerLabel_postalCode}"/>
                    <h:outputText value="#{newOwnerController.selected.postalCode}" title="#{bundle.ViewNewOwnerTitle_postalCode}"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{newOwnerController.destroyAndView}" value="#{bundle.ViewNewOwnerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNewOwnerEditLink}"/>
                <br />
                <h:commandButton action="#{newOwnerController.prepareCreate}" value="#{bundle.ViewNewOwnerCreateLink}" />
                <br />
                <h:commandButton action="#{newOwnerController.prepareList}" value="#{bundle.ViewNewOwnerShowAllLink}"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.ViewNewOwnerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
