<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNewOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNewOwnerLabel_newOwnerID}" for="newOwnerID" />
                    <h:inputText id="newOwnerID" value="#{newOwnerController.selected.newOwnerID}" title="#{bundle.CreateNewOwnerTitle_newOwnerID}" required="true" requiredMessage="#{bundle.CreateNewOwnerRequiredMessage_newOwnerID}"/>
                    <h:outputLabel value="#{bundle.CreateNewOwnerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{newOwnerController.selected.firstName}" title="#{bundle.CreateNewOwnerTitle_firstName}" required="true" requiredMessage="#{bundle.CreateNewOwnerRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateNewOwnerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{newOwnerController.selected.lastName}" title="#{bundle.CreateNewOwnerTitle_lastName}" required="true" requiredMessage="#{bundle.CreateNewOwnerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateNewOwnerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{newOwnerController.selected.address}" title="#{bundle.CreateNewOwnerTitle_address}" required="true" requiredMessage="#{bundle.CreateNewOwnerRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateNewOwnerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{newOwnerController.selected.city}" title="#{bundle.CreateNewOwnerTitle_city}" required="true" requiredMessage="#{bundle.CreateNewOwnerRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateNewOwnerLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{newOwnerController.selected.postalCode}" title="#{bundle.CreateNewOwnerTitle_postalCode}" required="true" requiredMessage="#{bundle.CreateNewOwnerRequiredMessage_postalCode}"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{newOwnerController.create}" value="#{bundle.CreateNewOwnerSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{newOwnerController.prepareList}" value="#{bundle.CreateNewOwnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.CreateNewOwnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
